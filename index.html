<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Weather App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat:extra-light|Vast+Shadow" rel="stylesheet">
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
	<div id="app">
		<input v-model="search" placeholder="edit me">
		<p>City: {{ search }}</p>
		<button @click="getWeather">Search</button>
		<div id="weather">
			<img class="icon" src="images/sunny.svg"> {{overcast}}
			<span class="temperature">{{currentTemp}}°</span><br>
			<span id="temp-values">Min {{minTemp}}° <br> Max {{maxTemp}}°</span>
		</div>
		<div id="info">
			<img class="icon" src="images/sunrise.svg"> {{sunrise}}
			<img class="icon" src="images/sunset.svg"> {{sunset}}
			<img class="icon" src="images/drop.svg"> {{humidity}}
			<img class="icon" src="images/barometer.svg"> {{pressure}}
			<img class="icon" src="images/wind.svg"> {{wind}}
			<div class="cita">Icons made by <a href="https://www.freepik.com/" title="Freepik">Freepik</a> from <a
					href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a
					href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
			</div>

		</div>
	</div>
	<script src="main.js"></script>


</body>

</html>
